<script>
  var filePath = './assets/csv/raw_data-3-bk.csv';
  var defaul_data = [];
  d3.csv(filePath).then(function (data) {

    defaul_data = data;

    var sortAscending = true;
    var table = d3.select('.table');
    var titles = d3.keys(data[0]);
    var headers = table.append('thead').append('tr')
      .selectAll('th')
      .data(titles).enter()
      .append('th')
      .text(function (d) {
        return d;
      })

    var rows = table.append('tbody').selectAll('tr')
      .data(data).enter()
      .append('tr');
    rows.selectAll('td')
      .data(function (d) {
        return titles.map(function (k) {
          return {
            'value': d[k],
            'name': k
          };
        });
      }).enter()
      .append('td')
      .attr('data-th', function (d) {
        return d.name;
      })
      .text(function (d) {
        return d.value;
      });
  });






  function Get_Chart1_Data() {
    var result = {};

    result.name = 'Company';
    result.children = [];

    for (let i = 0; i < defaul_data.length; i++) {

      var isHaved = false;
      var index = 0;
      var detailObj = {};

      for (let j = 0; j < result.children.length; j++) {
        if (result.children[j].name == defaul_data[i]['Requesting　Dept']) {
          isHaved = true;
          index = j
        }
      }


      detailObj['Purpose'] = defaul_data[i]['Purpose'];
      detailObj['Invoice Number'] = defaul_data[i]['Invoice Number'];
      detailObj['Parts Number'] = defaul_data[i]['Parts Number'];
      detailObj['Item Descripton'] = defaul_data[i]['Item Descripton'];
      detailObj['Requesting　Dept'] = defaul_data[i]['Requesting　Dept'];

      if (isHaved) {


        result.children[index].children.push({
          name: defaul_data[i]['Item Descripton'],
          detail: detailObj
        })
      } else {

        var tmpObj = {
          name: defaul_data[i]['Requesting　Dept'],
          children: [{
            name: defaul_data[i]['Item Descripton'],
            detail: detailObj
          }]
        }

        result.children.push(tmpObj);


        // if( i == 0 ){
        //   var tmpObj = {
        //     name: defaul_data[i]['Requesting　Dept'],
        //     children: [{
        //       name: defaul_data[i]['Item Descripton'],
        //       detail : [
        //         {name: 'Invoice Number => ' +defaul_data[i]['Invoice Number']},
        //         {name: 'Parts Number => ' + defaul_data[i]['Parts Number']},
        //         {name: 'Item Descripton => ' +defaul_data[i]['Item Descripton']},
        //         {name: 'Qty => ' + defaul_data[i]['Qty']}
        //       ]
        //     }]
        //   }
        // }
      }
    }
    return result;
  }



  function Get_Chart2_Data() {
    var result = [];

    for (let i = 0; i < defaul_data.length; i++) {

      var isHaved = false;
      var index = 0;
      var tmObj = {
        Detail: [],
      };


      for (let j = 0; j < result.length; j++) {
        if (result[j].Name == defaul_data[i]['Requesting　Dept']) {
          isHaved = true;
          index = j
        }
      }
      //Parts Number
      if (!isHaved) {
        tmObj.Name = defaul_data[i]['Requesting　Dept'];
        tmObj.Count = 1;

        result.push(tmObj);
      } else {
        result[index].Count += 1;
      }
    }

    return result;
  }




  /*
    回傳格式
    [
      {
        day:'2017-05',
        count:10,
        detail:['xxxx',aaaa]
      },
    ]
  */
  function Get_Chart3_Data() {
    var result = [];

    for (let i = 0; i < defaul_data.length; i++) {
      if (defaul_data[i]['FLT Date'] != '') {

        var tm_pnumber = defaul_data[i]['Parts Number'];
        var tm_date = defaul_data[i]['FLT Date'].split('/');
        var orgin_year = tm_date[2].padStart(4, "20");
        var orgin_month = tm_date[0].padStart(2, "0");
        var rdate = orgin_year + '-' + orgin_month;
        var isHaved = false;
        var index = 0;

        for (let j = 0; j < result.length; j++) {
          if (result[j].day == rdate) {
            isHaved = true;
            index = j
          }
        }

        var tmpobj = {
          day: '',
          count: 0,
          detail: [],
        };
        if (!isHaved) {
          tmpobj.day = rdate;
          tmpobj.count = 1;
          tmpobj.detail.push(tm_pnumber);

          result.push(tmpobj);
        } else {
          result[index].count += 1;
          result[index].detail.push(tm_pnumber);
        }

      }
    }

    return result;
  }

  // var treeData = {
  //   "name": "Main Product",
  //   "children": [{
  //       "name": "Level 2: A",
  //       "children": [{
  //           "name": "Son of A"
  //         },

  setTimeout(function () {

    var treeData = Get_Chart1_Data();

    // Set the dimensions and margins of the diagram
    var margin = {
      top: 15,
      right: 20,
      bottom: 15,
      left: 20
    };
    var width = $('#chart1').parent().width() - 50;
    var height = $('#chart1').parent().height() - 50;

    // append the svg object to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("#chart1")
      .attr("width", width)
      .attr("height", "auto")
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



    var i = 0,
      duration = 750,
      root;

    // declares a tree layout and assigns the size
    var treemap = d3.tree().size([height, width]);

    // Assigns parent, children, height, depth
    root = d3.hierarchy(treeData, function (d) {
      return d.children;
    });
    root.x0 = height / 2;
    root.y0 = 0;

    // Collapse after the second level
    //root.children.forEach(collapse);

    update(root);

    // Collapse the node and all it's children
    // function collapse(d) {
    //   if(d.children) {
    //     d._children = d.children
    //     d._children.forEach(collapse)
    //     d.children = null
    //   }
    // }

    function update(source) {

      // Assigns the x and y position for the nodes
      var treeData = treemap(root);

      // Compute the new tree layout.
      var nodes = treeData.descendants(),
        links = treeData.descendants().slice(1);

      // Normalize for fixed-depth.
      nodes.forEach(function (d) {
        d.y = d.depth * 180
      });

      // ****************** Nodes section ***************************

      // Update the nodes...
      var node = svg.selectAll('g.node')
        .data(nodes, function (d) {
          return d.id || (d.id = ++i);
        });

      // Enter any new modes at the parent's previous position.
      var nodeEnter = node.enter().append('g')
        .attr('class', 'node')
        .attr("transform", function (d) {
          return "translate(" + source.y0 + "," + source.x0 + ")";
        })
        .on('click', click)
        .on('mouseover', mouseover)
        .on('mouseout', mouseout)


      // Add Circle for the nodes
      nodeEnter.append('circle')
        .attr('class', 'node')
        .attr('r', 5)
        .style("fill", function (d) {
          return d._children ? "lightsteelblue" : "#fff";
        });

      // Add labels for the nodes
      nodeEnter.append('text')
        .attr("dy", ".35em")
        .attr("x", function (d) {
          return d.children || d._children ? -13 : 13;
        })
        .attr("text-anchor", function (d) {
          return d.children || d._children ? "end" : "start";
        })
        .text(function (d) {
          return d.data.name;
        });

      // UPDATE
      var nodeUpdate = nodeEnter.merge(node);

      // Transition to the proper position for the node
      nodeUpdate.transition()
        .duration(duration)
        .attr("transform", function (d) {
          return "translate(" + d.y + "," + d.x + ")";
        });

      // Update the node attributes and style
      nodeUpdate.select('circle.node')
        .attr('r', 5)
        .style("fill", function (d) {
          return d._children ? "lightsteelblue" : "#fff";
        })
        .attr('cursor', 'pointer');


      // Remove any exiting nodes
      var nodeExit = node.exit().transition()
        .duration(duration)
        .attr("transform", function (d) {
          return "translate(" + source.y + "," + source.x + ")";
        })
        .remove();

      // On exit reduce the node circles size to 0
      nodeExit.select('circle')
        .attr('r', 5);

      // On exit reduce the opacity of text labels
      nodeExit.select('text')
        .style('fill-opacity', 1e-6);

      // ****************** links section ***************************

      // Update the links...
      var link = svg.selectAll('path.link')
        .data(links, function (d) {
          return d.id;
        });

      // Enter any new links at the parent's previous position.
      var linkEnter = link.enter().insert('path', "g")
        .attr("class", "link")
        .attr('d', function (d) {
          var o = {
            x: source.x0,
            y: source.y0
          }
          return diagonal(o, o)
        });

      // UPDATE
      var linkUpdate = linkEnter.merge(link);

      // Transition back to the parent element position
      linkUpdate.transition()
        .duration(duration)
        .attr('d', function (d) {
          return diagonal(d, d.parent)
        });

      // Remove any exiting links
      var linkExit = link.exit().transition()
        .duration(duration)
        .attr('d', function (d) {
          var o = {
            x: source.x,
            y: source.y
          }
          return diagonal(o, o)
        })
        .remove();

      // Store the old positions for transition.
      nodes.forEach(function (d) {
        d.x0 = d.x;
        d.y0 = d.y;
      });

      // Creates a curved (diagonal) path from parent to the child nodes
      function diagonal(s, d) {

        path =
          `M ${s.y} ${s.x}
           C ${(s.y + d.y) / 2} ${s.x},
             ${(s.y + d.y) / 2} ${d.x},
             ${d.y} ${d.x}`

        return path
      }

      // Toggle children on click.

      var div = d3.select("body").append('div')
        .attr("class", "tooltip show-block")
        .style("opacity", 0);


      function mouseover(d) {

        console.log(d);
        if (!d.children) {
          var mHTML = '<div>'
          mHTML += '<p>Invoice Number: ' + d.data.detail['Invoice Number'] + '</p>';
          mHTML += '<p>Item Descripton: ' + d.data.detail['Item Descripton'] + '</p>';
          mHTML += '<p>Parts Number: ' + d.data.detail['Parts Number'] + '</p>';
          mHTML += '<p>Purpose: ' + d.data.detail['Purpose'] + '</p>';
          mHTML += '<p>Requesting　Dept: ' + d.data.detail['Requesting　Dept'] + '</p>';
          mHTML += '</div>'


          console.log(mHTML);


          div.html(`${mHTML}`)
            .style("opacity", 1)
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY) + "px");
        }
      }


      function mouseout(d) {
        div.html('')
          .style("opacity", 0)
      }

      function click(d) {
        if (d.children) {
          d._children = d.children;
          d.children = null;
        } else {
          d.children = d._children;
          d._children = null;
        }
        update(d);
      }
    }

  }, 2000);




  setTimeout(function () {
    var data = Get_Chart3_Data();

    // console.log(data);
    console.log(moment(d3.min(data.map(d => d.day))));
    console.log(moment(d3.max(data.map(d => d.day))));

    var width = $('#chart2').parent().width(),
      height = $('#chart2').parent().height();

    margin = ({
      top: 20,
      right: 20,
      bottom: 30,
      left: 30
    });

    var s = d3.select('#chart2');

    s.attrs({
        'width': width,
        'height': height,
      })
      .styles({
        'border': '1px dotted #aaa'
      });

    //定義縮放比例
    var scaleX = d3.scaleTime()
      .domain([moment(d3.min(data.map(d => d.day))), moment(d3.max(data.map(d => d.day)))])
      .range([0, width])
    // .padding(1)
    // .domain([
    //   d3.map(data, function (it) {
    //     return it.day;
    //   }).keys()
    // ])


    /*Range內height跟,0的位置，會決定數值點是是從上為0還是下為0*/
    var scaleY = d3.scaleLinear()
      .range([height - margin.bottom, margin.top])
      // .domain([0,d3.max(data, d => d.y)]).nice()
      .domain([0, d3.max(data, d => d.count)]).nice()


    var axisX = d3.axisBottom(scaleX)
      .ticks(20)
      .tickFormat(d3.timeFormat("%Y-%m"))

    var axisY = d3.axisLeft(scaleY)
      .ticks(10)



    //以x為主設定y0,y1
    var area = d3.area()
      .x(function (d) {
        return scaleX(moment(d.day))
      })
      .y0(scaleY(0))
      .y1(function (d) {
        return scaleY(d.count)
      })
      .curve(d3.curveCatmullRom.alpha(0.5))

    // var valueline = d3.line()
    // .x(function(d) { return x(d.day); })
    // .y(function(d) { return y(d.count); });


    //以y為主設定x0,x1
    // var area = d3.area()
    //     .y(function(d) { return d.x; })
    //     .x0(0)
    //     .x1(function(d) { return d.y; });


    // s.append("path")
    // .data([data])
    // .attr("class", "line")
    // .attr("d", valueline);

    function update(data) {
      s.append('path')
        .attrs({
          'd': area(data),
          'stroke': '#c00',
          'fill': 'rgba(255,0,0,.3)',
          'transform': 'translate(' + margin.left + ',0)'
        });

    }

    update(data.slice(0, 40));

    // s.append('path')
    //   .attrs({
    //     'd': area(data),
    //     'stroke': '#c00',
    //     'fill': 'rgba(255,0,0,.3)',
    //     'transform': 'translate(' + margin.left + ',0)'
    //   });


    // s.selectAll("dot")
    //     .data(data)
    //   .enter().append("circle")
    //     .attr("r", 3.5)
    //     .attr("cx", function(d) { return scaleX(d.date); })
    //     .attr("cy", function(d) { return scaleY(d.close); });


    s.append('g')
      .call(axisX)
      .attrs({
        transform: 'translate(' + margin.left + ',' + (height - margin.bottom) + ')'
      })


    s.append('g')
      .call(axisY)
      .attrs({
        transform: `translate(${margin.left},0)`
      })
  }, 1000);
</script>
