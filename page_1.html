  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-selection.v1.js"></script>

  <script>
    var filePath = './assets/csv/MachineTypeA-Table 1.csv';
    var defaul_data = [];
    d3.csv(filePath).then(function (data) {

      defaul_data = data;

      var sortAscending = true;
      var table = d3.select('.table');
      var titles = d3.keys(data[0]);
      var headers = table.append('thead').append('tr')
        .selectAll('th')
        .data(titles).enter()
        .append('th')
        .text(function (d) {
          return d;
        })

      var rows = table.append('tbody').selectAll('tr')
        .data(data).enter()
        .append('tr');
      rows.selectAll('td')
        .data(function (d) {
          return titles.map(function (k) {
            return {
              'value': d[k],
              'name': k
            };
          });
        }).enter()
        .append('td')
        .attr('data-th', function (d) {
          return d.name;
        })
        .text(function (d) {
          return d.value;
        });
    });



    /*
      {SQR No: "12038", Title: "A", MachineType: "MchineA", S/N: "3109005", User Number: "6L15F00", …}
      {SQR No: "12038", Title: "A", MachineType: "MchineA", S/N: "3109005", User Number: "6L15F00", …}
      回傳格式
      [
        {
          title:'A',
          count:3,
          items:['Axxx','Abbbb','Accc']
        },
        {
          title:'B',
          count:4,
          items:['Axxx','Abbbb','Accc',,'Accc']
        },
      ]
    */

    function Get_Chart1_Data() {
      var result = [];

      defaul_data.forEach(function (element, index) {

        if (element.Title != '') {

          var index = 0;
          var isHave = false;
          var tmpobj = {};

          for (let i = 0; i < result.length; i++) {
            if (result[i].title == element.Title) {
              index = i;
              isHave = true;
            }
          }

          if (!isHave) {
            tmpobj.title = element.Title;
            tmpobj.count = 1;
            result.push(tmpobj);
          } else {
            result[index].count += 1;
          }

        }
      });

      return result;
    }




    /*
    回傳資料格式
    [
      {
        title:'M社',
        count:10,
        SQR No:[]
      },
      {
        title:'MI社',
        count:50,
        SQR No:[]
      }
    ]
    */
    function Get_Chart2_Data() {
      var result = []

      defaul_data.forEach(function (item, index) {

        if (item['User Number'] != '') {

          var tmpobj = {
            Sqrno: [],
          };
          var isHaved = false;
          var index = 0;

          for (let i = 0; i < result.length; i++) {
            if (result[i].Name == item['User Number']) {
              isHaved = true;
              index = i;
            }
          }

          if (isHaved) {
            result[index].Count += 1;
            result[index].Sqrno.push(item['SQR No']);
          } else {
            tmpobj.Name = item['User Number'];
            tmpobj.Count = 1;
            tmpobj.Sqrno.push(item['SQR No']);
            result.push(tmpobj);
          }
        }

      });
      return result;
    }



    setTimeout(function () {
      /* Chart 1 */
      var data = Get_Chart1_Data();

      /* 基本參數定義 */
      var margin = {
        top: 15,
        right: 20,
        bottom: 15,
        left: 20
      };
      var width = $('#chart1').parent().width() - 60;
      var height = $('#chart1').parent().height() - 60;


      var view_N = 20; //一次最多顯示幾筆
      var view_x = data.length / 2; //最少顯示一半數量


      //定義縮放比例
      var scaleX = d3.scalePoint()
        .padding(0.5)
        .domain(
          d3.map(data, function (it) {
            return it.title;
          }).keys().slice(0, 20)
        )
        .range([0, width])

      var scaleY = d3.scaleLinear()
        .domain([0, d3.max(data, (function (d) {
          return d.count;
        }))])
        .range([height - 50, 0])

      //定義資料顯示
      var axisX = d3.axisBottom(scaleX)
      var axisY = d3.axisLeft(scaleY).ticks(5)

      //色碼定義
      var color = d3.scaleLinear()
        .domain([0, d3.max(data, (function (d) {
          return d.count;
        }))])
        .range(["#89cfdb", "#d1d07c"]);


      /* 選取物件 */
      var s = d3.select('#chart1');
      var div = d3.select("body").append('div')
        .attr("class", "tooltip show-block")
        .style("opacity", 0);

      /* 繪製SVG */
      s.attrs({
        'width': width,
        'height': height,
      })


      var g = s.append("g").attr("transform", "translate(0," + margin.top + ")");

      var drag = d3.drag()
        .on("drag", dragmove)
        .on("start", dragstart)
        .on("end", dragend);


      g.append('rect')
        .attrs({
          width: width,
          height: height,
          fill: 'none',
          stroke: 'none'
        })
        .attr('pointer-events', 'all')
        .call(drag);

      var data_area = g.append('g');
      var sel = data_area.selectAll('rect');




      function update(data) {
        data_area.html('');
        sel.data(data).enter()
          .append('rect')
          .attrs({
            'fill': function (d) {
              return color(d.count);
            },
            'height': function (d) {
              return (height - 50) - scaleY(d.count)
            },
            'width': 30,
            'x': function (d) {
              return scaleX(d.title) + 5
            },
            'y': function (d) {
              return scaleY(d.count);
            }
          })
          .on("mouseover", function (d) {
            // alert('in');
            div.html(`數量:${d.count}`)
              .style("opacity", .9)
              .style('position', 'absolute')
              .style("left", (d3.event.pageX + 10) + "px")
              .style("top", (d3.event.pageY - document.getElementById("chart1").getBoundingClientRect().y - 10) +
                "px");
          })
          .on("mouseout", function (d) {
            // alert('out');
            div.style("opacity", 0);
          })
      }


      update(data.slice(0, 20));





      function shift_slow(dx) {
        var KeyAry = d3.map(data, function (it) {
          return it.title;
        }).keys()

        view_x = view_x + (-dx) / 2;

        if (view_x > (KeyAry.length - view_N)) view_x = (KeyAry.length - view_N);
        if (view_x < 0) view_x = 0;

        var view = KeyAry.slice(view_x, view_x + view_N);
        var tdaya = data.slice(view_x, view_x + view_N);

        scaleX.domain(view);
        x_axis_el.call(axisX);
        update(tdaya);
      }


      function dragstart() {}

      function dragmove() {
        shift_slow(d3.event.dx)
      }

      function dragend() {
        data_area.selectAll('.grayed').remove();
        var tdata = data.slice(view_x, view_x + view_N);
        update(tdata);
      }

      // g.selectAll('rect.bar2')
      //   .data(data)
      //   .enter()
      //   .append('rect')
      //   .attrs({
      //     'fill': function (d) {
      //       return color(d.count)
      //     },
      //     'height': function (d) {
      //       return (height - 50) - scaleY(d.count);
      //     },
      //     'width': 10,
      //     'x': function (d) {
      //       return scaleX(d.title) + 15
      //     },
      //     'y': function (d) {
      //       return scaleY(d.count);
      //     }
      //   })
      //   .styles({
      //     'cursor': 'pointer'
      //   })
      //   .on("mouseover", function (d) {
      //     div.html(`數量:${d.count}`)
      //       .style("opacity", .9)
      //       .style('position', 'absolute')

      //       .style("left", (d3.event.pageX - document.getElementById("chart1").getBoundingClientRect().x + 10) +
      //         "px")
      //       .style("top", (d3.event.pageY - document.getElementById("chart1").getBoundingClientRect().y + 10) +
      //         "px");
      //   })
      //   .on("mouseout", function (d) {
      //     div.style("opacity", 0);
      //   })

      var x_axis_el = g.append('g')
        .call(axisX)
        .attrs({
          transform: 'translate(' + margin.left + ',' + (height - 50) + ')',
          class: 'axis'
        })

      var y_axis_el = g.append('g')
        .call(axisY)
        .attrs({
          transform: 'translate(' + margin.left + ',0)',
          class: 'axis'
        })


    }, 1500);







    setTimeout(function () {


      var dataset = {
        "children": Get_Chart2_Data()
      }

      var margin = {
        top: 15,
        right: 20,
        bottom: 15,
        left: 20
      };
      var width = $('#chart1').parent().width() - 30;
      var height = $('#chart1').parent().height() - 30;
      var diameter = 600;
      var color = d3.scaleOrdinal(d3.schemeCategory10);

      var div = d3.select("body").append('div')
        .attr("class", "tooltip show-block")
        .style("opacity", 0);


      var bubble = d3.pack(dataset)
        .size([width, height])
        .padding(1.5);

      var svg = d3.select("#chart2")
        .attr("width", width)
        .attr("height", height)
        .attr("class", "bubble");

      var nodes = d3.hierarchy(dataset)
        .sum(function (d) {
          return d.Count;
        });

      var node = svg.selectAll(".node")
        .data(bubble(nodes).descendants())
        .enter()
        .filter(function (d) {
          return !d.children
        })
        .append("g")
        .attr("class", "node")
        .attr("transform", function (d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
        .on("mouseover", function (d) {

          var mHTML = '<div class="list">';
          for (let i = 0; i < d.data.Sqrno.length; i++) {
            mHTML += `<p>${d.data.Sqrno[i]}</p>`;
          }
          mHTML += '</div>';

          div.html(`SQR No <br> ${mHTML}`)
            .style("opacity", .9)
            .style("left", (d3.event.pageX ) + "px")
            .style("top", (d3.event.pageY) + "px");
        })
        .on("mouseout", function (d) {
          // alert('out');
          div.style("opacity", 0);
        })

      node.append("title")
        .text(function (d) {
          return d.data.Name + ": " + d.data.Count;
        });

      node.append("circle")
        .attr("r", function (d) {
          return d.r;
        })
        .style("fill", function (d, i) {
          return color(i);
        });

      node.append("text")
        .attr("dy", ".2em")
        .style("text-anchor", "middle")
        .text(function (d) {
          return d.data.Name.substring(0, d.r / 3);
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", function (d) {
          return d.r / 5;
        })
        .attr("fill", "white");

      node.append("text")
        .attr("dy", "1.3em")
        .style("text-anchor", "middle")
        .text(function (d) {
          return d.data.Count;
        })
        .attr("font-family", "Gill Sans", "Gill Sans MT")
        .attr("font-size", function (d) {
          return d.r / 5;
        })
        .attr("fill", "white");

      d3.select(self.frameElement)
        .style("height", height + "px");
    }, 1500);
  </script>
